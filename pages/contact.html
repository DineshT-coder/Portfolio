    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(../images/contactsbg.jpg);
            background-size: cover;
        }
        .content {
            flex: 1;
        }
        header {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        footer {
            margin-top: auto;
            width: 100%;
            background: #00F260;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #0575E6, #00F260);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #0575E6, #00F260);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .contact-info a {
            text-decoration: none;
            color:rgb(255, 0, 0); /* Light color */
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            transition: color 0.3s ease-in-out;
        }
        .contact-info a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: rgb(0, 0, 0);
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease-in-out;
        }
        .contact-info a:hover {
            color: rgb(0, 221, 255); /* Darker color on hover */
        }
        .contact-info a:hover::after {
            width: 100%;
        }
    </style>
</head>
